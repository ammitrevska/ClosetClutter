{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>ClosetClutter</title>
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
<style>
    body{
        background-color: #DAEBE8;
        background-image: url("{% static 'images/bg.png' %}");
         background-size: cover; /* Adjust as needed (cover, contain, etc.) */
        background-repeat: no-repeat; /* Prevent image from repeating */
    }

    .nav{
        border-radius: 16px;
        border-right: 1px solid #92BCB5;
        border-bottom: 1px solid #92BCB5;
        border-left: 1px solid #92BCB5;
    }

    #logo{
        color: #444092;
        font-family: Pangolin;
        font-size: 25px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
    }

    a, a.nav-link{
        color: #313144;
        font-family: Comic Sans MS;
        font-size: 14px;
    }

    .dropdown-item{
        background-color: #B8D5DC;
        --bs-dropdown-link-active-bg: #92999A;
        --bs-dropdown-link-hover-bg: #AAC5CC;
    }

    .dropdown-menu{
        padding: 0;
    }

</style>
<section class="mt-4">

    <div class="container">
        <ul class="nav d-flex">
            <li class="nav-item me-auto ps-4">
                <a id="logo" class="nav-link" aria-current="page" href="#">ClosetClutter</a>
          </li>
          <li class="nav-item dropdown pe-4">
            <a class="nav-link pb-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Options to donate</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Charity</a></li>
                <li><a class="dropdown-item" href="#">Directly</a></li>
                <li><a class="dropdown-item" href="#">Containers</a></li>
            </ul>
          </li>
          <li class="nav-item pe-4">
            <a class="nav-link pb-0" href="#">Apply for aid</a>
          </li>
          <li class="nav-item dropdown pe-4">
            <a class="nav-link pb-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">About us</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Learn about us</a></li>
                <li><a class="dropdown-item" href="#">Volunteer</a></li>
                <li><a class="dropdown-item" href="#">Get Notified</a></li>
            </ul>
          </li>
        </ul>
    </div>

</section>

{% block content %}

{% endblock %}

</body>
</html>
